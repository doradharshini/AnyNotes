{% load static %}
<style>
  .main {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .sidebar {
    background-color: #0093E9;
    background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
    width: 200px;
    height: 100vh;
    color: white;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    flex-direction: column;
    padding: 0px 5px 5px 0;
    position: relative;

  }

  .item {
    width: 95%;
    height: fit-content;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
  }

  .item:hover {
    background-color: rgba(132, 235, 255, 0.171);
  }

  .main-content {
    width: calc(100vw - 200px);
    height: 100vh;
    overflow: hidden
  }

  li {
    list-style-type: none;
  }

  .sidebar-logout {
    position: absolute;
    bottom: 10px;
  }
  .sidebar-logout a{
    font-weight: bolder;
    color: rgb(240, 35, 70) !important;
  }

  .sidebar .header-logo {
    width: 95%;
    height: fit-content;
    cursor: pointer;
    padding: 7px 10px 10px 10px;
    border-bottom: solid 0.5px #c5c5c581;
  }

  .navbar-brand sub {
    font-weight: 500;
    font-size: larger;
  }

  .navbar-brand img {
    width: 35px;
    height: 35px;
  }

  /* main header */
  .main-content-header {
    width: 100%;
    height: 53px;
    background-color: white;
    display: flex;
    align-items: center;
    padding: 5px;
    border-bottom: solid 0.5px #c5c5c581;
  }

  .main-content-body {
    height: calc(100% - 53px);
    background-color: #f5f6f8;
    padding: 35px;
    overflow: hidden;
    overflow-y: scroll;
  }

  .main-content .main-content-header .profile-pic {
    position: absolute;
    right: 10px;
    cursor: pointer;
  }

  .main-content .main-content-header .profile-pic img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
  }

  .latest-cards {
    width: 100%;
    height: 100%;
  }

  .mycard {
    margin: 10px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
    overflow: hidden;
    width: 300px;
    height: 300px;
  }

  .mycard-header img {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }

  .mycard-body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    padding: 10px 20px;
    min-height: 200px;
  }

  .tag {
    background: #cccccc;
    border-radius: 50px;
    font-size: 12px;
    color: #fff;
    padding: 2px 10px;
    text-transform: uppercase;
    cursor: pointer;
  }

  .tag-teal {
    background-color: #47bcd4;
  }

  .tag-purple {
    background-color: #5e76bf;
  }

  .tag-pink {
    background-color: #cd5b9f;
  }

  .mycard-body p {
    font-size: 13px;
    margin: 0 0 5px 0;
    width: 100%;
    word-wrap: break-word;

  }

  .user {
    display: flex;
    margin-top: auto;
  }

  .user img {
    border-radius: 50%;
    width: 40px;
    height: 40px;
    margin-right: 10px;
  }

  .user-info h5 {
    margin: 0;
  }

  .user-info small {
    color: #545d7a;
  }



  .book {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    width: 18.5rem;
    height: 12.5rem;
    perspective: 70rem;
  }

  .cover {
    background-color: #47bcd4;
    transform: rotateY(0deg);
    width: 9.25rem;
    height: 12.5rem;
  }

  .page {
    top: 0.25rem;
    left: 0.25rem;
    background-color: #fff;
    transform: rotateY(0deg);
    width: 9rem;
    height: 12rem;
    text-align: right;
    font-size: 8px;
    color: #777;
    font-family: monospace;
  }

  .page::before,
  .page::after {
    display: block;
    border-top: 1px dashed rgba(0, 0, 0, 0.3);
    content: "";
    padding-bottom: 1rem;
  }

  .cover,
  .page {
    position: absolute;
    padding: 1rem;
    transform-origin: 100% 0;
    border-radius: 5px 0 0 5px;
    box-shadow: inset 3px 0px 20px rgba(161, 161, 161, 0.2),
      0px 0px 15px rgba(141, 141, 141, 0.1);
    box-sizing: border-box;
  }

  .cover.turn {
    animation: bookCover 3s forwards;
  }

  .page.turn {
    animation: bookOpen 3s forwards;
  }

  .page:nth-of-type(1) {
    animation-delay: 0.05s;
  }

  .page:nth-of-type(2) {
    animation-delay: 0.33s
  }

  .page:nth-of-type(3) {
    animation-delay: 0.66s;
  }

  .page:nth-of-type(4) {
    animation: bookOpen150deg 3s forwards;
    animation-delay: 0.99s;
  }

  .page:nth-of-type(5) {
    animation: bookOpen30deg 3s forwards;
    animation-delay: 1.2s;
  }

  .page:nth-of-type(6) {
    animation: bookOpen55deg 3s forwards;
    animation-delay: 1.25s;
  }

  @keyframes bookOpen {
    30% {
      z-index: 999
    }

    100% {
      transform: rotateY(180deg);
      z-index: 999;
    }
  }

  @keyframes bookCover {
    30% {
      z-index: 999
    }

    100% {
      transform: rotateY(180deg);
      z-index: 1;
    }
  }

  @keyframes bookOpen150deg {
    30% {
      z-index: 999
    }

    100% {
      transform: rotateY(150deg);
      z-index: 999;
    }
  }

  @keyframes bookOpen55deg {
    30% {
      z-index: 999
    }

    100% {
      transform: rotateY(55deg);
      z-index: 999;
    }
  }

  @keyframes bookOpen30deg {
    50% {
      z-index: 999
    }

    100% {
      transform: rotateY(30deg);
      z-index: 999;
    }
  }
</style>
