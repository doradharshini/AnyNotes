{% extends 'base.html' %}

{% block body %}
<style>
  
    form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: block;
    width: 100%;
    max-width: 400px;
    height: 100%;
    background-color: #FFF;
    margin: 0;
    padding: 2.25em;
    box-sizing: border-box;
    border-radius: 0.5em;
    -webkit-font-smoothing: antialiased;
  }


  form label {
    margin: 0 0 12px;
    display: block;
    font-size: 1.25em;
    color: #217093;
    font-weight: 700;
    font-family: inherit;
  }

  form input[type=email],
  form input[type=text],
  form input[type=number],
  form input[type=url],
  form input[type=search],
  form input[type=password] {
    display: block;
    margin: 0;
    padding: 0 1em 0;
    background-color: #f3fafd;
    border: solid 2px #217093;
    border-radius: 4px;
    box-sizing: border-box;
    width: 100%;
    height: 55px;
    font-size: 1.15em;
    color: #353538;
    font-weight: 600;
    font-family: inherit;
    transition: box-shadow 0.2s linear, border-color 0.25s ease-out;
    padding: 0.4em 1em 0.5em !important;
  }

  form input[type=email]:focus,
  form input[type=text]:focus,
  form input[type=number]:focus,
  form input[type=url]:focus,
  form input[type=search]:focus,
  form input[type=password]:focus {
    outline: none;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    border: solid 2px #4eb8dd;
  }

  form button {
    display: block;
    margin: 0;
    padding: 0.65em 1em 1em;
    background-color: #4eb8dd;
    border: none;
    border-radius: 4px;
    box-sizing: border-box;
    box-shadow: none;
    width: 100%;
    height: 65px;
    font-size: 1.55em;
    color: #FFF;
    font-weight: 600;
    font-family: inherit;
    transition: background-color 0.2s ease-out;
  }
  h2{
    font-size: 1.40em;
    color: #217093;
    font-weight: 600;
    font-family: inherit;
  }
  form button:hover,
  form button:active {
    background-color: #217093;
  }


  form  .helper {
    transform: translate(1em, 1.55em) scale(0.6);
    opacity: 1;
  }

  form  input[type=password] {
    padding: 0.4em 1em 0.5em;
  }

  form  input[type=text] {
    padding: 0.025em 1em 0;
  }
  .mybtn{
    display: block;
    margin: auto;
    padding: 7px 20px;
    border: none;
    border-radius: 4px;
    box-sizing: border-box;
    box-shadow: none;
    width: fit-content;
    height: fit-content;
    font-size: 1.10em;
    color: #4eb8dd;
    font-weight: 600;
    font-family: inherit;
    transition: background-color 0.2s ease-out;
    text-decoration: none;
  }

  @media (max-width: 600px){
    body{
      background-color: white !important;
    }
    form{
      min-width: 100vw;
      height: 100vh;
    }
    h2{
    font-size: 1.65em;
    color: #217093;
    font-weight: 600;
    font-family: inherit;
  }
  .mybtn{
    display: block;
    margin: auto;
    border: none;
    box-sizing: border-box;
    box-shadow: none;
    width: fit-content;
    height: fit-content;
    font-size: 20px;
    color: #4eb8dd;
    font-weight: 400;
    font-family: inherit;
    transition: background-color 0.2s ease-out;
    text-decoration: none;
  }
  }

  .errorlist li{
    text-decoration: none;
  }
.errorlist{
  background-color: rgba(218, 8, 8, 0.87);
  border-radius: 5px;
  padding: 5px;
  color: white;
}

</style>

<br>
<br>

<form action="{% url 'register' %}" method="post">
  <h2 class="text-center">Join the Circle of Learners</h2> <br>
  {% csrf_token %}
  {{ form.as_p }}
  
  <button type="submit"> &nbsp&nbsp Register &nbsp&nbsp</button>
  <br>
  <a href="{% url 'login_user' %}" class="mybtn text-center">Already a User?<br>Login Here</a>
  <br><br><br>
</form>


{% endblock %}
