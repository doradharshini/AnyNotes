{% extends 'base.html' %}

{% block body %}

{%if user.is_authenticated and user.id == note.author.id %}

<div class="container d-flex w-100 h-100 justify-content-center align-items-center flex-column text-center">
    <h3 class="w-50"><span style="color:#da3041">Delete :</span> {{note.title}}</h3>

<div class="form-group">
    <form action="" method="post" >
        {% csrf_token %}
        <p>Are you sure ?</p>
       
        <a href="{% url 'shownotes' note.id %}" class="btn btn-danger">Cancel</a>
        <button type="submit" class="btn btn-primary">Delete Note</button>
    </form>
</div>
</div>
{%else%}
<style>
h3{
  margin: 0 0 12px;
    display: block;
    font-size: 1.25em;
    color: #217093;
    font-weight: 700;
    font-family: inherit;}
    
    .mybtn{
      display: block;
    margin: 0;
    padding: 10px 20px;
    background-color: #4eb8dd;
    border: none;
    border-radius: 4px;
    box-sizing: border-box;
    box-shadow: none;
    width: fit-content;
    height: fit-content;
    font-size: 1.55em;
    color: #FFF;
    font-weight: 600;
    font-family: inherit;
    transition: background-color 0.2s ease-out;
    }
</style>
<div class="d-flex h-100 justify-content-center align-items-center flex-column">
<h3>Please Login to Delete This Note!</h3>
<a href="{% url 'login_user' %}" class="mybtn">Login</a>
</div>

{%endif%}
{% endblock %}
